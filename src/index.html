<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <center>
      <h1>Calculator</h1>
      <div class="main">
        <!-- Buttons  -->
        <input type="text" id="output" placeholder="2 + 3 = 5" /><br /><br />
        <input type="button" class="block" value="1" onclick="button('1')" />
        <input type="button" class="block" value="2" onclick="button('2')" />
        <input type="button" class="block" value="3" onclick="button('3')" />
        <input type="button" class="block" value="+" onclick="button('+')" />
        <br />
        <input type="button" class="block" value="4" onclick="button('4')" />
        <input type="button" class="block" value="5" onclick="button('5')" />
        <input type="button" class="block" value="6" onclick="button('6')" />
        <input type="button" class="block" value="-" onclick="button('-')" />
        <br />
        <input type="button" class="block" value="7" onclick="button('7')" />
        <input type="button" class="block" value="8" onclick="button('8')" />
        <input type="button" class="block" value="9" onclick="button('9')" />
        <input type="button" class="block" value="*" onclick="button('*')" />
        <br />
        <input type="button" class="block" value="0" onclick="button('0')" />
        <input type="button" class="block" value="/" onclick="button('/')" />
        <!-- Equal Button -->
        <input type="button" class="block" value="=" onclick="equal()" />
        <!-- Reset Button -->
        <input type="button" class="block" value="C" onclick="reset()" />
      </div>
    </center>
  </body>
  <script src="index.js"></script>
</html>
